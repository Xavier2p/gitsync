name: Continuous Integration

on:
    push:
        branches:
            - main

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Rustup
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: Build
              uses: actions-rs/cargo@v1
              with:
                  command: build
                  args: --release --all-features

    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Build Documentation
              uses: actions-rs/cargo@v1
              with:
                  command: doc
                  args: --no-deps

            - name: Prepare Documentation
              run: echo '<meta http-equiv="refresh" content="0; URL=gsync">' > docs/index.html

            - name: Deploy Documentation
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./docs
